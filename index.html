<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar Menu</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Box Icons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="side-navbar">
        <ul>
          <li>
            <a href="#">
              <span class="icon"><i class="bx bxs-dashboard"></i></span>
              <span class="text"><h2>Job Freak</h2></span>
            </a>
          </li>
          <div class="options">
            <div class="details">
              <li>
                <a href="#">
                    <li onclick="showContent('home')">
                  <span class="icon"><i class="bx bxs-home-circle"></i></span>
                  <span class="text">
                    Home</li>
                  </span>
                </a>
              </li>
            </div>
            <div class="details">
              <li>
                <a href="#">
                    <li onclick="showContent('contact')">
                  <span class="icon"
                    ><i class="bx bxs-message-square-detail"></i
                  ></span>
                  <span class="text">
                    Contact</li>
                  </span>
                </a>
              </li>
            </div>
            <div class="details">
              <li>
                <a href="#">
                    <li onclick="showContent('information')">
                  <span class="icon"
                    ><i class="bx bxs-message-rounded-detail"></i
                  ></span>
                  <span class="text">
                    Information</li>
                  </span>
                </a>
              </li>
            </div>
            <div class="details">
              <li>
                <a href="#">
                    <li onclick="showContent('guide')">
                  <span class="icon"><i class="bx bxs-user"></i></span>
                  <span class="text">
                    Guide</li>
                  </span>
                </a>
              </li>
            </div>
          </div>
        </ul>
      </div>

      <div class="content">
        <div class="top-navbar">
          <div class="bx bx-menu" id="menu-icon"></div>
        </div>
        <div class="contents" id="content">
          <h1>Welcome to the Internship Opening</h1>
          <p>Select a component from the left panel to view its content.</p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
